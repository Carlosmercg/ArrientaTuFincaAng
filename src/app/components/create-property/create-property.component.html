<h1>AAA</h1>
<div class="property-form-container">
    <h1>Crear Nueva Propiedad</h1>
    <form (ngSubmit)="createProperty()">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" [(ngModel)]="property.title" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" [(ngModel)]="property.description" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" [(ngModel)]="property.city" required>
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" [(ngModel)]="property.address" required>
        </div>

        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" [(ngModel)]="property.country" required>
        </div>

        <div class="form-group">
            <label for="imageUrl">URL de la Imagen:</label>
            <input type="url" id="imageUrl" name="imageUrl" [(ngModel)]="property.photos" placeholder="https://ejemplo.com/imagen.jpg" required>
        </div>

        <div class="form-group">
            <label for="pricePerDay">Precio por Día ($):</label>
            <input type="number" id="pricePerDay" name="pricePerDay" [(ngModel)]="property.price" min="0" required>
        </div>

        <div class="form-group">
            <label for="bathrooms">Baños:</label>
            <input type="number" id="bathrooms" name="bathrooms" [(ngModel)]="property.bathrooms" min="0" required>
        </div>

        <div class="form-group">
            <label for="bedrooms">Habitaciones:</label>
            <input type="number" id="bedrooms" name="bedrooms" [(ngModel)]="property.bedrooms" min="0" required>
        </div>

        <div class="button-group">
            <button type="submit">Crear Propiedad</button>
            <button type="reset">Restablecer Formulario</button>
        </div>
    </form>
</div>
