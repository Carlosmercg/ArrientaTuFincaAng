<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<h1>AAA</h1>
<h1>^^^^</h1>
<body>
    <div class="profile-container">
        <h1>Editar Perfil</h1>
        <form (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="userName" name="nombre" required>            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" [(ngModel)]="userLastName" name="apellido" required>            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" [(ngModel)]="userEmail" name="email" required>            </div>
            <h2>Cambio de contraseña</h2>

            <hr> <div class="form-group">
                <label for="password_actual">Contraseña Actual:</label>
                <input type="password" id="password_actual" [(ngModel)]="userPassword" name="password_actual">            </div>

            <div class="form-group">
                <label for="nueva_password">Nueva Contraseña:</label>
                <input type="password" id="nueva_password" [(ngModel)]="userNewPassword" name="nueva_password">            </div>

            <div class="form-group">
                <label for="confirmar_password">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmar_password" [(ngModel)]="userConfirmPassword" name="confirmar_password">            </div>

            <div class="button-group">
                <button type="submit" >Guardar Cambios</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>

</body>
</html>
