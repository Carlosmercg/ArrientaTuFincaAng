<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<h1>AAA</h1>
<h1>^^^^</h1>
<body>
    <div class="profile-container">
        <h1>Editar Perfil</h1>
        <form (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value={{userName}} required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value={{userLastName}}  required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value={{userEmail}}  required>
            </div>
            <h2>Cambio de contraseña</h2>

            <hr> <div class="form-group">
                <label for="password_actual">Contraseña Actual:</label>
                <input type="password" id="password_actual" name="password_actual" placeholder="Ingresa tu contraseña actual">
            </div>

            <div class="form-group">
                <label for="nueva_password">Nueva Contraseña:</label>
                <input type="password" id="nueva_password" name="nueva_password" placeholder="Ingresa tu nueva contraseña">
            </div>

            <div class="form-group">
                <label for="confirmar_password">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Repite la nueva contraseña">
            </div>

            <div class="button-group">
                <button type="submit" >Guardar Cambios</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>

</body>
</html>
